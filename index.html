<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vector Calculator</title>
  <link ref="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- vector input -->
  <form>
    <p>
    vector 1: < <input type="text" name="v1" size="2"/>,<input type="text" name="v2" size="2" />,<input type="text" name="v3" size="4" placeholder="Optional" /> >
    </p>

    <p>
      vector 2: < <input type="text" name="w1" size="2"/>,<input type="text" name="w2" size="2"/>,<input type="text" name="w3" size="4" placeholder="Optional" />>
    </p>
    <input type="submit" value="Submit" />
  </form>

  <!-- scalar multiplication input -->
  <form>
    <p>
    vector : < <input type="text" name="v1" size="2"/>,<input type="text" name="v2" size="2" />,<input type="text" name="v3" size="4" placeholder="Optional" /> >
    </p>

    <p>
      scalar: <input type="text" name="scalar" size="2"/>
    </p>
    <input type="submit" value="Submit" />
  </form>

  </form>

</body>

</html>
